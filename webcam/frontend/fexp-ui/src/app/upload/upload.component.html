<div style="text-align:center">
        <h1>
          WebCam capture
        </h1>
      
        <div>
          <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                  [switchCamera]="nextWebcamObservable"
                  [videoOptions]="videoOptions"
                  [imageQuality]="1"
                  (cameraSwitched)="cameraWasSwitched($event)"
                  (initError)="handleInitError($event)"
          ></webcam>
          <br/>
          <div>
          <button type = "button" class="btn btn-primary" (click)="triggerSnapshot();">Take A Snapshot</button>
          <button type = "button" class="btn btn-primary" (click)="uploadFile();">Upload</button>
          <div>
              <label name="File name prefix"> File Name prefix</label>
          <input type = "text" [value] = filePrefix>
          </div>
          <div>
          <br/>
        </div>
      </div>
      
      <div class="snapshot" *ngIf="webcamImage">
        <h2>Nice one!</h2>
        <img [src]="webcamImage.imageAsDataUrl"/>
      </div>
      
      <h4 *ngIf="errors.length > 0">Messages:</h4>
      <ul *ngFor="let error of errors">
        <li>{{error | json}}</li>
      </ul>
