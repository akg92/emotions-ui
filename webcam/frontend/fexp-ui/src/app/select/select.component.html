<mdb-carousel  class="carousel-multi-item multi-animation" 
              [animation]="'slide'">
  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
         *ngFor="let card of item; let cardIndex = index">
      <mdb-card class="my-1">
        <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
        <button class="btn btn-primary" (click) = "select(card)">Select</button>
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
